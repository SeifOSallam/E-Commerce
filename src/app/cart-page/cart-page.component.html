<div class="w-75 m-auto">
    <h1>Cart</h1>
    <table class="w-100">
        <tr class="border-bottom">
            <th style="width: 15%"></th>
            <th style="width: 40%">Description</th>
            <th style="width: 20%">Quantity</th>
            <th style="width: 15%">Remove</th>
            <th style="width: 10%">Price</th>
        </tr>
        @if (productsCart.length > 0) {
            @for (product of productsCart; track $index) {
                <tr class="border-bottom">
                    <td style="width: 15%">
                        <div class="d-flex justify-content-center w-100">
                            <img [src]="product.thumbnail" alt="" style="width:80%; height:100px">
                        </div>
                    </td>
                    <td style="width: 40%">{{product.description}}</td>
                    <td style="width: 20%">
                        <div class="container-fluid h-75">
                            <div class="row w-100 flex-nowrap">
                                <div class="col">
                                    <button class="bg-danger" (click)="decreaseQuantity($index)"><i class="fas fa-minus"></i></button>
                                </div>
                                <div class="col text-center">
                                    <span class="" id="quantity{{$index}}">1</span>
                                </div>
                                <div class="col">
                                    <button class="bg-success" (click)="increaseQuantity($index)"><i class="fas fa-plus"></i></button>
                                </div>
                            </div>

                        </div>
                    </td>
                    <td style="width: 15%"><button class="rmvbtn rounded" (click)="removeProduct(product, $index)">X</button></td>
                    <td style="width: 10%">${{product.price}}</td>
                </tr>
            }
        }
    </table>

    @if (productsCart.length == 0) {
        <h1>Cart is Empty</h1>
    }
    @else {
        <div class="w-25 mt-3 me-0 container">
            <div class="row">
                <div class="col">
                    Total
                </div>
                <div class="col">
                    $<span id="price">0</span>
                </div>
            </div>
        </div>
    }
</div>
